version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: schjonhaug-canary_web_1
      APP_PORT: 3000
      PROXY_AUTH_WHITELIST: "/api/*"

  backend:
    build:
      context: https://github.com/schjonhaug/canary.git#v0.14.9:backend
      dockerfile: Dockerfile
    restart: on-failure
    stop_grace_period: 1m
    environment:
      CANARY_NETWORK: mainnet
      CANARY_ELECTRUM_URL: tcp://$APP_ELECTRS_NODE_IP:$APP_ELECTRS_NODE_PORT
      CANARY_BIND_ADDRESS: 0.0.0.0:3001
      CANARY_DATA_DIR: /app/data
      # FOSS mode - single user, no authentication
      CANARY_MODE: "foss"
      # Optional notification providers (ntfy is enabled by default)
      CANARY_ENABLE_NTFY: "true"
      CANARY_ENABLE_TWILIO: "false"
      CANARY_SYNC_INTERVAL: 60
    volumes:
      - ${APP_DATA_DIR}:/app/data

  web:
    build:
      context: https://github.com/schjonhaug/canary.git#v0.14.9:frontend
      dockerfile: Dockerfile
      args:
        # FOSS mode - single user, no authentication (build time only)
        NEXT_PUBLIC_CANARY_MODE: "foss"
        NEXT_PUBLIC_SYNC_INTERVAL: "60000"
    restart: on-failure
    stop_grace_period: 1m
    environment:
      # Backend API URL for the Next.js proxy (runtime)
      API_URL: http://schjonhaug-canary_backend_1:3001
    depends_on:
      - backend
